<!doctype html>
<html lang="en">
    <head>
        <title>Reviews Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Page where users can look at, edit, and delete reviews they've posted.">
        <script src="js/reviews.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <header>
        <nav>
        <ul>
            <li><a href="index.html">Create Review</a></li>
            <li><a href="reviews.html">Your Reviews</a></li>
            <li><a href="#" id="log-link">Logout</a></li>
        </ul>
        </nav>
        <h1>Game Review Site</h1>
    </header>
    <body>
        <h2 id="reviews-heading">Your Reviews:</h2>
        <div id="reviews"></div>
        
        <div id="edit-window" class="edit-review hidden">
            <h3>Edit Review:</h3>
            <form>
                <h3 id="edit-title"></h3>
                <label for="edit-blurb">Blurb: </label>
                <input type="text" id="edit-blurb" class="nes-input" placeholder="Your Review">
                <br>
                <label for="edit-gameplayRating">Gameplay Rating: </label>
                <input type="number" id="edit-gameplayRating" class="nes-input" placeholder="1-10">
                <br>
                <label for="edit-storyRating">Story Rating: </label>
                <input type="number" id="edit-storyRating" class="nes-input" placeholder="1-10">
                <br>
                <label for="edit-visualsRating">Visuals Rating: </label>
                <input type="number" id="edit-visualsRating" class="nes-input" placeholder="1-10">
                <br>
                <label for="edit-musicRating">Music Rating: </label>
                <input type="number" id="edit-musicRating" class="nes-input" placeholder="1-10">
                <br>
                <br>
                <button id="submit-edit-button" class="nes-btn">Confirm</button>
                <button id="cancel-edit-button" class="nes-btn">Cancel</button>
            </form>
        </div>
    </body>
</html>
